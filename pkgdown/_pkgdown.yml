url: https://mlr3temporal.mlr-org.com

template:
  package: mlr3pkgdowntemplate
  params:
    bootswatch: journal
  default_assets: false

development:
  destination: dev
  version_label: default
  version_tooltip: "Development version"

toc:
  depth: 3

navbar:
  structure:
    left:  [reference, news]
    right: [github, slack, mattermost, rss]
  components:
    home: ~
    mattermost:
      icon: fa fa-comments
      href: https://lmmisld-lmu-stats-slds.srv.mwn.de/mlr_invite/
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr3
    rss:
      icon: fa-rss
      href: https://mlr-org.com/
